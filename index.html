<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILE'A | Luxury Redefined</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: black;
            color: white;
        }
        header h1 {
            font-size: 24px;
            letter-spacing: 3px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 90vh;
            overflow: hidden;
        }
        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 12s infinite;
        }
        .hero img:nth-child(1) {
            animation-delay: 0s;
        }
        .hero img:nth-child(2) {
            animation-delay: 4s;
        }
        .hero img:nth-child(3) {
            animation-delay: 8s;
        }
        @keyframes fade {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 1; }
            75% { opacity: 0; }
            100% { opacity: 0; }
        }
        footer {
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SMILE'A</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section with Animation -->
    <div class="hero">
        <img src="image1.jpg" alt="Smile A Logo 1">
        <img src="image2.jpg" alt="Smile A Logo 2">
        <img src="image3.jpg" alt="Smile A Logo 3">
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SMILE'A. All rights reserved.
    </footer>
</body>
</html>
